<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaasClub - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            stroke: #a78bfa;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: #6b21a8;
            color: white;
            padding: 12px 32px;
            border-radius: 24px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #7c3aed;
        }

        .tips {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .tips ul {
            list-style: none;
            margin-top: 12px;
        }

        .tips li {
            margin: 8px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>

        <a href="/" class="btn" onclick="window.location.reload(); return false;">
            Try Again
        </a>

        <div class="tips">
            <p>While offline, you can:</p>
            <ul>
                <li>ü§ñ Play against AI bots</li>
                <li>üìä View your game history</li>
                <li>‚öôÔ∏è Check your settings</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
