name: clubroyale
description: "ClubRoyale - Your Private Card Club - Premium multiplayer card games"
publish_to: 'none'
version: 1.1.0+2


environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cloud_firestore: ^6.1.0
  collection: ^1.19.1
  flutter_riverpod: ^3.0.3
  go_router: ^17.0.0
  firebase_auth: ^6.1.2
  google_fonts: ^6.3.3
  freezed_annotation: ^3.1.0
  firebase_core: ^4.2.1
  json_annotation: ^4.9.0
  riverpod_generator: ^3.0.3
  image_picker: ^1.2.1
  firebase_storage: ^13.0.4
  share_plus: ^12.0.1
  path_provider: ^2.1.5
  cloud_functions: ^6.0.4
  
  # Phase B: WebRTC Audio
  flutter_webrtc: ^0.12.2
  
  # Phase C: LiveKit Video
  livekit_client: ^2.3.1
  
  # Phase 7: Anti-Cheat
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
  device_info_plus: ^12.3.0
  connectivity_plus: ^6.1.5
  
  # Phase 7: Ads
  google_mobile_ads: ^6.0.0
  
  # Phase 7: Polish
  audioplayers: ^6.5.1
  shared_preferences: ^2.2.2
  firebase_analytics: ^12.0.4
  firebase_crashlytics: ^5.0.5
  flutter_animate: ^4.5.2
  intl: ^0.20.2
  crypto: ^3.0.7
  web: ^1.1.1
  google_sign_in: ^6.2.1
  firebase_messaging: ^16.0.4
  timeago: ^3.7.1
  url_launcher: ^6.3.2
  firebase_database: ^12.1.1
  cached_network_image: ^3.4.1
  confetti: ^0.8.0
  flip_card: ^0.7.0
  lottie: ^3.1.0  # Lottie animations
  rive: ^0.13.0     # Interactive state machine animations

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.11
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  firebase_auth_mocks: ^0.15.1
  flutter_launcher_icons: ^0.14.3
  integration_test:
    sdk: flutter
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/sounds/cards/
    - assets/sounds/chips/
    - assets/sounds/ui/
    - assets/sounds/game/
    - assets/cards/png/
    - assets/images/
    - assets/images/chips/
    - assets/store/
    - assets/animations/
    - assets/rive/


flutter_native_splash:
  color: "#1a0a2e"
  image: assets/images/logo.png
  android_12:
    image: assets/images/logo.png
    color: "#1a0a2e"
  fullscreen: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#1a0a2e"
    theme_color: "#6b21a8"
